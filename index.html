<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Book-archive stylesheet -->
    <link rel="stylesheet" href="css/book-archive.css">
</head>

<body>
    <header class="container my-5">
        <!-- website title -->
        <h1 class="text-center text-secondary fw-bold">Book Archive</h1>

        <!-- search box -->
        <div id="search" class="input-group my-5">
            <input id="search-field" type="text" class="form-control" placeholder="Enter book name"
                aria-label="Enter book name" aria-describedby="button-addon2">
            <button id="search-btn" onclick="searchBook()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <main>
        <section class="container">
            <div id="book-details" class="shadow-sm">
                <!-- display book details -->
            </div>
        </section>

        <section class="container">
            <!-- error message -->
            <div id="error-message">
                <h3 id="no-input" class="text-danger">Enter book name please</h3>
                <h3 id="no-result" class="text-warning">No book found</h3>
            </div>
        </section>

        <!-- spinner -->
        <div class="text-center">
            <div id="spinner" class="spinner-border text-secondary" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>

        <section class="container my-5">
            <div id="result-count" class="my-5">
                <!-- display search results -->
            </div>

            <div id="display-search-results"
                class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-4">
                <!-- total results found -->
            </div>
        </section>
    </main>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Book-archive JavaScript -->
    <script src="js/book-archive.js"></script>
</body>

</html>
